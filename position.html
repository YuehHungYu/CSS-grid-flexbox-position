<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Practice</title>
</head>
<body style="
    height:3000px;
    padding-top:60px;
    padding-left:75px;
">

<!-- If Don't Resize With The Page Just Set The Height Or Width -->
<!-- Header -->
    <div style="
        background-color: black;
        color:white;
        position:fixed;
        top:0;
        right:0;
        left:0;
        height:50px;
    ">header</div>

<!-- SideBar -->
    <div style="
        background-color: green;
        color:white;
        position:fixed;
        top:50px;
        left:0;
        bottom:0;
        width:70px;
    ">sidebar</div>

<!-- Web Content -->
    <div style="
        background-color:lightblue;
        height:200px;
        width:200px;
    ">Div 1</div>
    <div style="
        background-color: lightpink;
        height:200px;
        width:200px;
    ">Div 2</div>
</body>
</html>
