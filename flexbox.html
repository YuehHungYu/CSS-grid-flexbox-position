<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Practice</title>
</head>
<body style="padding-bottom:1000px;">
    <!-- FlexBox => Flexible Layout -->
    <!-- If Don't Resize With The Page Just Set The Height Or Width -->
    <!-- Turn Block Element To Inline-Block -->
    <div style="
        display: flex;
        flex-direction:row;
        ">
        <div style="background-color: lightblue;">Div 1 <p>text</p></div>
        <div style="background-color: lightpink;">Div 2 text</div>
    </div>

    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction:row;
        ">
        <div style="
            background-color: lightblue;
            width:100px;
        ">100px</div>
        <div style="
            background-color: lightpink;
            flex:1;
        ">flex 1</div>
    </div>

    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction:row;
        ">
        <div style="
            background-color: lightblue;
            width:100px;
        ">100px</div>
        <div style="
            background-color: lightpink;
            flex:1;
        ">Flex 1</div>
        <div style="
            background-color: lightblue;
            flex: 2;
        ">Flex 2</div>
    </div>

    <!-- Use Them To Create Web Header -->
    <div style="
        margin-top: 30px;
        height: 80px;
        border:solid 5px gray;
        display: flex;
        flex-direction: row;
        justify-content: center;
        ">
        <div style="
            background-color: lightblue;
            width:100px;
        ">100px</div>
        <div style="
            background-color: lightpink;
            width:100px;
        ">100px</div>
        <div style="
            background-color: lightblue;
            width:100px;
        ">100px</div>
    </div>

    <div style="
        margin-top: 30px;
        height: 80px;
        border:solid 5px gray;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        ">
        <div style="
            background-color: lightblue;
            width:100px;
        ">100px</div>
        <div style="
            background-color: lightpink;
            width:100px;
        ">100px</div>
        <div style="
            background-color: lightblue;
            width:100px;
        ">100px</div>
    </div>

    <div style="
        margin-top: 30px;
        height: 80px;
        border:solid 5px gray;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        ">
        <div style="
            background-color: lightblue;
            width:100px;
        ">100px</div>
        <div style="
            background-color: lightpink;
            width:100px;
        ">100px</div>
        <div style="
            background-color: lightblue;
            width:100px;
        ">100px</div>
    </div>
</body>
</html>
